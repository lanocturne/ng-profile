<div layout="column" layout-fill layout-align="top center">
    <md-card>
        <md-card-content>
            <h2>Status</h2>
            <md-input-container>
                <label>Write something...</label>
                <textarea ng-model="vm.status"></textarea>
            </md-input-container>
        </md-card-content>
        <div class="md-actions" layout="row" layout-align="end center">
            <md-button ng-click='vm.post()' ng-disabled='!vm.status'>Post</md-button>
        </div>
         <md-divider ng-if='vm.posts.length'></md-divider>
        <md-content>
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in vm.posts">
                    <div class="md-list-item-text">
                        <h3>{{item.message}}</h3>
                        <span class='md-secondary'>{{item.date | date:'h:mma'}}</span>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
</div>
